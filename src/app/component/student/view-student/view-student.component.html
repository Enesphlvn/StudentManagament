<div class="page-header">
    <div class="container">
        <h1>Öğrenci Detayı</h1>
    </div>
</div>

<div class="container">
    <div class="row p-1">
        <div class="col-xs-12 row end-xs">
            <a routerLink="/students" mat-raised-button color="primary">
                <mat-icon>arrow_back</mat-icon>
                Geri dön
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6">
            <form #studentDetailsForm="ngForm">
                <div class="row">
                    <div class="col-xs-6">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Ad</mat-label>
                            <input matInput placeholder="Adınızı girin" [(ngModel)]="student.firstName"
                                name="firstName">
                        </mat-form-field>
                    </div>
                    <div class="col-xs-6">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Soyad</mat-label>
                            <input matInput placeholder="Soyadınızı girin" [(ngModel)]="student.lastName"
                                name="lastName">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Doğum Tarihi</mat-label>
                            <input matInput [matDatepicker]="picker" [(ngModel)]="student.dateOfBirth"
                                name="dateOfBirth">
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Email girin" [(ngModel)]="student.email" name="email">
                        </mat-form-field>
                    </div>
                    <div class="col-xs-6">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Telefon</mat-label>
                            <input matInput placeholder="Telefon numaranızı girin" [(ngModel)]="student.mobile"
                                name="mobile">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Cinsiyet</mat-label>
                            <mat-select [(ngModel)]="student.genderId" name="gender">
                                <mat-option *ngFor="let gender of genders" [value]="gender.id">
                                    {{gender.description}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Adres</mat-label>
                            <textarea matInput [(ngModel)]="student.address.physicalAddress"
                                name="physicalAddress"></textarea>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Posta Kodu</mat-label>
                            <textarea matInput [(ngModel)]="student.address.postalAddress"
                                name="postalAddress"></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-6"></div>
    </div>

</div>
